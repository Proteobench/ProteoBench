[mapper]
"Peptide Sequence" = "Sequence"
"Protein" = "Proteins" # For FragPipe outputs, we combine the values in "Proteins" and "Mapped Proteins"
"Charge" = "Charge"

[condition_mapper]
"LFQ_Orbitrap_DDA_Condition_A_Sample_Alpha_01 Intensity" = "A"
"LFQ_Orbitrap_DDA_Condition_A_Sample_Alpha_02 Intensity" = "A"
"LFQ_Orbitrap_DDA_Condition_A_Sample_Alpha_03 Intensity" = "A"
"LFQ_Orbitrap_DDA_Condition_B_Sample_Alpha_01 Intensity" = "B"
"LFQ_Orbitrap_DDA_Condition_B_Sample_Alpha_02 Intensity" = "B"
"LFQ_Orbitrap_DDA_Condition_B_Sample_Alpha_03 Intensity" = "B"

[run_mapper]
"LFQ_Orbitrap_DDA_Condition_A_Sample_Alpha_01 Intensity" = "Condition_A_Sample_Alpha_01"
"LFQ_Orbitrap_DDA_Condition_A_Sample_Alpha_02 Intensity" = "Condition_A_Sample_Alpha_02"
"LFQ_Orbitrap_DDA_Condition_A_Sample_Alpha_03 Intensity" = "Condition_A_Sample_Alpha_03"
"LFQ_Orbitrap_DDA_Condition_B_Sample_Alpha_01 Intensity" = "Condition_B_Sample_Alpha_01"
"LFQ_Orbitrap_DDA_Condition_B_Sample_Alpha_02 Intensity" = "Condition_B_Sample_Alpha_02"
"LFQ_Orbitrap_DDA_Condition_B_Sample_Alpha_03 Intensity" = "Condition_B_Sample_Alpha_03"

[species_mapper]
"_YEAST" = "YEAST"
"_ECOLI" = "ECOLI"
"_HUMAN" = "HUMAN"

[modifications_parser]
"parse_column" = "Modified Sequence"
"before_aa" = false
"isalpha" = true
"isupper" = true
"pattern"="(?<=\\[).+?(?=\\])"
"modification_dict" = {"57.0215" = "Carbamidomethyl", "57.0216" = "Carbamidomethyl", "15.9949" = "Oxidation", "-17.026548" = "Gln->pyro-Glu", "-18.010565" = "Glu->pyro-Glu", "42.0106" = "Acetyl"}

[general]
"contaminant_flag" = "Cont_"
"decoy_flag" = false
